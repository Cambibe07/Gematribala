<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My English Gematria - VIBRATION</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --ink: #000000;
            --border: #e0e0e0;
            --highlight: #000000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--ink);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 10px; 
        }

        /* Họa tiết nền */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(circle, #d0d0d0 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.3;
            z-index: -2;
            pointer-events: none;
        }

        .sacred-seal {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80vmin;
            height: 80vmin;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d2/Sigillum_Dei_Aemeth.svg/1024px-Sigillum_Dei_Aemeth.svg.png') no-repeat center;
            background-size: contain;
            opacity: 0.04;
            transform: translate(-50%, -50%);
            animation: rotateSeal 120s linear infinite;
            z-index: -1;
            pointer-events: none;
            filter: grayscale(100%) contrast(150%);
        }

        @keyframes rotateSeal {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border: 1px solid var(--ink);
            box-shadow: 15px 15px 0px rgba(0,0,0,0.05);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--ink);
            padding-bottom: 10px;
            width: 100%;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            font-weight: 600;
        }

        .subtitle {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-top: 5px;
            font-weight: 600;
            font-family: 'Cinzel', serif;
        }

        /* --- Grid System 13 Cột --- */
        .grid-wrapper {
            width: 100%;
            overflow-x: auto; /* Cho phép cuộn ngang trên mobile để giữ bố cục */
            margin-bottom: 20px;
            padding-bottom: 5px; /* Cho thanh cuộn nếu có */
        }

        .grid-system {
            display: grid;
            /* CỐ ĐỊNH 13 CỘT */
            grid-template-columns: repeat(13, 1fr); 
            gap: -1px; /* Viền chồng lên nhau */
            border: 1px solid var(--border);
            min-width: 600px; /* Đảm bảo không bị co quá nhỏ, sẽ hiện thanh cuộn trên mobile */
        }

        .cell {
            border: 1px solid var(--border);
            height: 65px; /* Chiều cao cố định */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            background: #fff;
        }

        .cell.active {
            background: var(--ink);
            color: var(--bg);
            border-color: var(--ink);
            z-index: 10;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .cell span.char { font-family: 'Cinzel', serif; font-weight: 600; font-size: 1.1rem; }
        .cell span.val { font-size: 0.7rem; margin-top: 2px; opacity: 0.6; }
        .cell.active span.val { opacity: 1; color: #fff; }

        /* Input Area */
        .input-zone {
            width: 100%;
            margin: 20px 0;
        }

        input {
            width: 100%;
            border: none;
            border-bottom: 2px solid var(--ink);
            background: transparent;
            font-family: 'Cinzel', serif;
            font-size: clamp(1.2rem, 3vw, 2rem);
            text-align: center;
            padding: 10px;
            outline: none;
            color: var(--ink);
            text-transform: uppercase;
        }

        input::placeholder { color: #ccc; font-size: 1rem; }

        /* Result Area - Đã thu nhỏ kích thước */
        .result-zone {
            text-align: center;
            margin-top: 10px;
            width: 100%;
        }

        #total {
            font-family: 'Cinzel', serif;
            /* Giảm kích thước font để không bị tràn */
            font-size: clamp(2.5rem, 8vw, 4.5rem); 
            font-weight: 600;
            line-height: 1;
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        #equation {
            font-family: 'Inter', sans-serif;
            font-size: 0.8rem;
            color: #666;
            min-height: 20px;
            letter-spacing: 1px;
            word-break: break-all; /* Ngắt dòng nếu phép tính quá dài */
            padding: 0 10px;
            max-width: 90%;
            margin: 0 auto;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            background: white;
            color: black;
            border: 2px solid black;
            padding: 8px 20px;
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        button:hover {
            background: black;
            color: white;
        }

    </style>
</head>
<body>

<div class="sacred-seal"></div>

<div class="container">
    <header>
        <h1>My English Gematria</h1>
        <div class="subtitle">VIBRATION</div>
    </header>

    <div class="grid-wrapper">
        <div class="grid-system" id="grid">
            </div>
    </div>

    <div class="input-zone">
        <input type="text" id="userInput" placeholder="TYPE..." autocomplete="off" oninput="handleInput()">
    </div>

    <div class="result-zone">
        <div id="total">0</div>
        <div id="equation"></div>
    </div>

    <div class="controls">
        <button onclick="saveData()">Seal (Lưu)</button>
        <button onclick="loadData()">Recall (Mở)</button>
    </div>
</div>

<script>
    const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const cipher = {};
    const gridEl = document.getElementById('grid');

    // Tạo bảng mã
    alphabet.split('').forEach((char, index) => {
        cipher[char] = index + 1;
        const div = document.createElement('div');
        div.className = 'cell';
        div.id = `cell-${char}`;
        div.innerHTML = `<span class="char">${char}</span><span class="val">${index + 1}</span>`;
        gridEl.appendChild(div);
    });

    // Audio Setup
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx = null;
    
    // Sounds
    const tones = [527, 612, 758];
    let toneIndex = 0;

    function initAudio() {
        if (!audioCtx) audioCtx = new AudioContext();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playNextTone() {
        initAudio();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        const freq = tones[toneIndex % tones.length];
        toneIndex++;
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.4);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.4);
    }

    // Âm thanh xóa: 
    function playDeleteSound() {
        initAudio();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(482, audioCtx.currentTime); 

        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.25);

        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 0.25);
    }

    let lastVal = "";

    function handleInput() {
        const input = document.getElementById('userInput');
        const str = input.value.toUpperCase();

        // Reset highlight
        document.querySelectorAll('.cell').forEach(c => c.classList.remove('active'));

        // Logic Highlight và Âm thanh
        if (str.length > lastVal.length) {
            // Lấy ký tự cuối cùng vừa gõ
            const lastChar = str.charAt(str.length - 1); // SỬA LỖI Ở ĐÂY
            
            // Highlight và âm thanh cho ký tự chữ cái
            if (cipher[lastChar]) {
                playNextTone();
                const cell = document.getElementById(`cell-${lastChar}`);
                if(cell) cell.classList.add('active');
            }
        } else if (str.length < lastVal.length) {
            // Phát âm thanh xóa
            playDeleteSound();
        }

        // Logic highlight lại toàn bộ chuỗi hiện có (để giữ trạng thái sáng)
        // Nếu bạn chỉ muốn sáng ký tự vừa gõ thì bỏ đoạn loop này đi.
        // Nhưng thường Gematria tools hay highlight tất cả các chữ đang có trong input.
        // Ở đây tôi làm theo cách: Chỉ highlight ký tự VỪA GÕ (theo phong cách tối giản).
        
        lastVal = str;
        calculate(str);
    }

    // HÀM TÍNH TOÁN
    function calculate(str) {
        let total = 0;
        let equation = [];
        
        // Regex tìm chữ cái hoặc cụm số
        const matches = str.match(/[A-Z]|[\d]+/g);

        if (matches) {
            matches.forEach(part => {
                if (cipher[part]) {
                    total += cipher[part];
                    equation.push(cipher[part]);
                } else if (!isNaN(parseInt(part))) {
                    const numVal = parseInt(part);
                    total += numVal;
                    equation.push(numVal);
                }
            });
        }

        document.getElementById('total').innerText = total;
        document.getElementById('equation').innerText = equation.length > 0 ? equation.join(" + ") : "";
    }

    function saveData() {
        localStorage.setItem('my_english_gematria', document.getElementById('userInput').value);
        alert("Đã lưu.");
    }

    function loadData() {
        const data = localStorage.getItem('my_english_gematria');
        if (data) {
            document.getElementById('userInput').value = data;
            lastVal = data;
            calculate(data.toUpperCase());
        }
    }
</script>

</body>
</html>
